<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> CoolVoce ‚ù§Ô∏èüíö</title>
  <style>
    :root {
      --green: #00b25c;
      --red: #b30000;
      --muted-border: #dcdcdc;
      --bg-start: #fff8f8;
      --bg-end: #f3fff3;
      --text: #222;
      --card-bg: #ffffff;
      --highlight-bg: #f7fff7;
      --link-bg: #f9fff9;
      --button-gradient: linear-gradient(90deg, var(--green), var(--red));
    }

    body.dark {
      --green: #00e676;
      --red: #ff5252;
      --muted-border: #333;
      --bg-start: #121212;
      --bg-end: #1b1b1b;
      --text: #f5f5f5;
      --card-bg: #1e1e1e;
      --highlight-bg: #222;
      --link-bg: #161616;
      --button-gradient: linear-gradient(90deg, var(--green), var(--red));
    }

    /* --- FIXED: apply background to BODY (not HTML) so body.dark variable overrides work ---
       use min-height to allow the document to grow beyond viewport without leaving white gap */
    html {
      min-height: 100%;
      box-sizing: border-box;
    }
    *, *::before, *::after { box-sizing: inherit; }
    body {
      min-height: 100%;
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, "Helvetica Neue", Arial;
      /* background must be on body so body.dark custom properties take effect */
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      transition: background 0.4s ease, color 0.4s ease;
    }
    /* --- end fix --- */

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 14px;
      left: 18px;
      background: var(--card-bg);
      border: 1px solid var(--muted-border);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      z-index: 100;
    }
    .theme-toggle:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .theme-toggle span {
      font-size: 1.5em;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    body.dark .theme-toggle span.sun { opacity: 1; transform: rotate(0deg); }
    body.dark .theme-toggle span.moon { opacity: 0; transform: rotate(180deg); }
    body:not(.dark) .theme-toggle span.sun { opacity: 0; transform: rotate(180deg); }
    body:not(.dark) .theme-toggle span.moon { opacity: 1; transform: rotate(0deg); }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    .logo-shape {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: linear-gradient(145deg, var(--red), var(--green));
      transform: rotate(-10deg);
      box-shadow: 0 3px 8px rgba(0,0,0,.12);
    }
    .logo-text {
      font-weight: 700;
      color: var(--red);
      font-size: 1.9rem;
    }
    .hearts {
      font-size: 1.5rem;
      margin-left: 6px;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(220px, 1fr));
      gap: 12px;
      align-items: end;
      margin-bottom: 12px;
    }
    .control {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: .95rem;
    }

    select, input[type="text"], button {
      height: 48px;
      padding: 0 14px;
      font-size: 1.05rem;
      border-radius: 10px;
      border: 1px solid var(--muted-border);
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
      background: var(--card-bg);
      color: var(--text);
      box-sizing: border-box;
      transition: background 0.4s ease, color 0.4s ease, border 0.4s ease;
    }
    input::placeholder {
      color: #bdbdbd;
    }

    .generate-row {
      grid-column: 1 / -1;
    }
    #generateBtn {
      width: 100%;
      border: none;
      color: #fff;
      font-weight: 800;
      cursor: pointer;
      border-radius: 10px;
      background: var(--button-gradient);
      background-size: 200% 100%;
      transition: background-position .45s ease, transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }
    #generateBtn:hover {
      background-position: 100% 0;
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }
    #generateBtn.copied {
      animation: pulse .5s ease-in-out;
      background: linear-gradient(90deg, #28a745, #ff6b6b) !important;
    }
    @keyframes pulse {
      0% { transform: scale(1) }
      50% { transform: scale(1.04) }
      100% { transform: scale(1) }
    }

    .offer-description {
      display: none;
      margin: 12px 0;
      padding: 12px 14px;
      border-left: 4px solid var(--red);
      background: var(--card-bg);
      border-radius: 8px;
      color: var(--text);
      font-size: .98rem;
      max-width: 100%;
      transition: background 0.4s ease, color 0.4s ease, border 0.4s ease;
    }
    .offer-description .offer-label {
      font-weight: 800;
      margin-bottom: 8px;
      font-size: 1.05rem;
    }
    .offer-description .offer-key {
      font-weight: 600;
      color: #6b6b6b;
      font-size: .9rem;
      margin-left: 8px;
    }
    .offer-description .offer-desc {
      margin-top: 4px;
    }

    #linksContainer {
      margin-top: 10px;
      background: var(--link-bg);
      border: 2px solid rgba(0,178,92,0.14);
      border-radius: 10px;
      padding: 10px;
      min-height: 220px;
      max-height: 60vh;
      overflow: auto;
      box-sizing: border-box;
      transition: background 0.4s ease, border 0.4s ease;
    }
    .link-box {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
      word-break: break-all;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: transform .12s ease, box-shadow .12s ease, background 0.4s ease;
    }
    .link-box a {
      color: var(--green);
      font-weight: 700;
      text-decoration: none;
    }
    .link-box a:hover {
      text-decoration: underline;
    }

    .link-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    .link-actions button {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid var(--muted-border);
      background: var(--card-bg);
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0,0,0,.04);
      transition: all 0.3s ease;
      color: var(--text);
    }
    .link-actions button.open {
      color: #fff;
      background: linear-gradient(90deg, var(--green), #1fb96a);
      border: none;
    }
    .link-actions button.copy {
      color: #fff;
      background: linear-gradient(90deg, var(--red), #ff6b6b);
      border: none;
    }

    .link-box.latest {
      border: 2px solid var(--green);
      background: var(--highlight-bg);
      animation: lastPulse .75s ease;
    }
    @keyframes lastPulse {
      0% { box-shadow: 0 0 0 0 rgba(0,178,92,0.35); transform: translateY(-4px); }
      40% { box-shadow: 0 8px 20px rgba(0,178,92,0.12); transform: translateY(0); }
      100% { box-shadow: 0 6px 14px rgba(0,0,0,0.06); transform: translateY(0); }
    }

    @media (max-width:820px){
      .controls-grid {
        grid-template-columns: repeat(2, minmax(160px, 1fr));
      }
    }
    @media (max-width:520px){
      .controls-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      #generateBtn {
        height: 48px;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="theme-toggle" id="themeToggle" title="Cambia tema">
    <span class="moon">üåô</span>
    <span class="sun">‚òÄÔ∏è</span>
  </div>

  <div class="container" role="main">
    <div class="logo">
      <div class="logo-shape"></div>
      <div class="logo-text"> CoolVoce</div>
      <div class="hearts">‚ù§Ô∏èüíö</div>
    </div>

    <div class="controls-grid">
      <div class="control">
        <label for="offerSelect">OFFERTA?</label>
        <!-- aria-describedby punta alla regione dove viene mostrata label+desc -->
        <select id="offerSelect" aria-describedby="offerDescription">
          <option value="">SELEZIONA</option>
          <!-- opzioni popolate dinamicamente -->
        </select>
      </div>

      <div class="control">
        <label for="customOffer">PERSONALIZZATO?</label>
        <input id="customOffer" type="text" placeholder="CODICE OFFERTA" />
      </div>

      <div class="control">
        <label for="simType">SIM?</label>
        <select id="simType">
          <option value="SPEDIZIONE">SIM</option>
          <option value="ESIM">eSIM</option>
        </select>
      </div>

      <div class="control">
        <label for="activationType">ATTIVAZIONE?</label>
        <select id="activationType">
          <option value="1">NUOVA</option>
          <option value="2">MNP</option>
        </select>
      </div>

      <div class="generate-row">
        <button id="generateBtn" type="button">GENERA</button>
      </div>
    </div>

    <!-- aria-live: annuncia i cambiamenti ai lettori di schermo (polite) -->
    <div id="offerDescription" class="offer-description" aria-live="polite" aria-atomic="true"></div>
    <div id="linksContainer"></div>
  </div>

  <script src="offers.js"></script>
  <script>
    (function(){
      const autoDetect = false; // se vuoi attivare rilevazione tema, metti true
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;

      // carica preferenza dal localStorage
      const stored = localStorage.getItem('coolvoce-theme');
      if (stored === 'dark') {
        body.classList.add('dark');
      } else if (stored === 'light') {
        body.classList.remove('dark');
      } else {
        // nessuna preferenza salvata: puoi attivare autoDetect se vuoi
        if (autoDetect && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          body.classList.add('dark');
        }
      }

      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        // salva la scelta
        const mode = body.classList.contains('dark') ? 'dark' : 'light';
        localStorage.setItem('coolvoce-theme', mode);
      });

      // logica generazione link, validazione, tooltip, ecc.
      const offers = window.CoolVoceOffers || {};

      const qs = id => document.getElementById(id);
      const offerSelect = qs('offerSelect');
      const customInput = qs('customOffer');
      const simType = qs('simType');
      const activationType = qs('activationType');
      const generateBtn = qs('generateBtn');
      const offerDescription = qs('offerDescription');
      const linksContainer = qs('linksContainer');

      // Helper: crea un id sicuro per gli elementi (evita caratteri non validi)
      function makeId(s){
        return String(s).replace(/[^a-zA-Z0-9\-_:.]/g, '-');
      }

      // Popola il select usando label come testo e key come value
      function populateOfferSelect() {
        offerSelect.innerHTML = '<option value="">SELEZIONA</option>';
        if (!offers || Object.keys(offers).length === 0) return;
        Object.keys(offers).forEach(key => {
          const opt = document.createElement('option');
          opt.value = key;
          opt.textContent = (offers[key] && offers[key].label) ? offers[key].label : key;
          offerSelect.appendChild(opt);
        });
      }

      function hideDescription(){
        offerDescription.style.display = 'none';
        offerDescription.innerHTML = '';
        offerDescription.removeAttribute('data-offer-key');
      }

      // Mostra label + desc; la label √® un heading (role) per migliorare semantica/screen readers
      function showOffer(key){
        if (!key || !offers[key]) return hideDescription();
        const o = offers[key];
        const label = o.label || key;
        const desc = o.desc || '';
        const labelId = makeId('label-' + key);
        const descId = makeId('desc-' + key);
        // escape semplice per label e key
        function escapeHtml(str){
          return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }
        offerDescription.innerHTML =
          '<div class="offer-label" id="'+labelId+'" role="heading" aria-level="3">'+escapeHtml(label)+
          ' <span class="offer-key" aria-hidden="true">('+escapeHtml(key)+')</span></div>'+
          '<div class="offer-desc" id="'+descId+'">'+desc+'</div>';
        offerDescription.style.display = 'block';
        offerDescription.setAttribute('data-offer-key', key);
      }

      function clearLatest(){
        const p = linksContainer.querySelector('.link-box.latest');
        if (p) p.classList.remove('latest');
      }

      async function copyText(t){
        if (navigator.clipboard && navigator.clipboard.writeText) {
          try { await navigator.clipboard.writeText(t); return true; }
          catch(e) {}
        }
        try {
          const ta = document.createElement('textarea');
          ta.value = t;
          ta.style.position = 'fixed';
          ta.style.left = '-9999px';
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          document.body.removeChild(ta);
          return true;
        } catch(e) {
          return false;
        }
      }

      function showTooltip(msg){
        const t = document.createElement('div');
        t.textContent = msg;
        t.style.position = 'fixed';
        t.style.bottom = '90px';
        t.style.left = '50%';
        t.style.transform = 'translateX(-50%)';
        t.style.background = 'rgba(179,0,0,0.9)';
        t.style.color = '#fff';
        t.style.padding = '10px 16px';
        t.style.borderRadius = '10px';
        t.style.fontWeight = '600';
        t.style.zIndex = '9999';
        t.style.opacity = '0';
        t.style.transition = 'opacity .3s ease';
        document.body.appendChild(t);
        requestAnimationFrame(() => t.style.opacity = '1');
        setTimeout(() => { t.style.opacity = '0'; setTimeout(()=> t.remove(),300); }, 1500);
      }

      // Popola il select subito (offers.js √® gi√† incluso sopra)
      populateOfferSelect();

      offerSelect.addEventListener('change', () => {
        const sel = offerSelect.value;
        if (sel) {
          customInput.value = '';
          if (offers[sel]) showOffer(sel);
          else hideDescription();
        } else hideDescription();
      });

      customInput.addEventListener('input', () => {
        const v = customInput.value.trim();
        if (v) {
          if (offerSelect.value !== '') offerSelect.value = '';
          hideDescription();
        } else {
          const sel = offerSelect.value;
          if (sel && offers[sel]) showOffer(sel);
        }
      });

      generateBtn.addEventListener('click', async () => {
        const custom = customInput.value.trim();
        const selected = offerSelect.value.trim();
        const offerCode = (custom !== '' ? custom : selected);

        // reset shadows
        customInput.style.boxShadow = '0 4px 10px rgba(0,0,0,0.06)';
        offerSelect.style.boxShadow = '0 4px 10px rgba(0,0,0,0.06)';

        if (!offerCode) {
          customInput.style.boxShadow = '0 0 0 4px rgba(211,47,47,0.12)';
          offerSelect.style.boxShadow = '0 0 0 4px rgba(211,47,47,0.12)';
          showTooltip('IMPOSTA OFFERTA');
          setTimeout(() => {
            customInput.style.boxShadow = '0 4px 10px rgba(0,0,0,0.06)';
            offerSelect.style.boxShadow = '0 4px 10px rgba(0,0,0,0.06)';
          }, 700);
          return;
        }

        const tipoFlusso = simType.value;
        const tipoAttivazione = activationType.value;
        const prefix = tipoFlusso === 'ESIM' ? 'ES_' : '';
        const rawCode = prefix + offerCode;
        const link = `https://shop.coopvoce.it/?tipoFlusso=${encodeURIComponent(tipoFlusso)}&tipoAttivazione=${encodeURIComponent(tipoAttivazione)}&codiceCampagna=${encodeURIComponent(rawCode)}`;

        clearLatest();
        const box = document.createElement('div');
        box.className = 'link-box latest';
        box.innerHTML = `
          <div class="link-main"><a href="${link}" target="_blank">${link}</a></div>
          <div class="link-actions">
            <button class="open-btn" type="button">APRI</button>
            <button class="copy-btn" type="button">COPIA</button>
          </div>
        `;
        linksContainer.prepend(box);

        await copyText(link);

        generateBtn.classList.add('copied');
        generateBtn.textContent = 'COPIATO!';
        setTimeout(() => {
          generateBtn.classList.remove('copied');
          generateBtn.textContent = 'GENERA';
        }, 1400);

        const openBtn = box.querySelector('.open-btn');
        const copyBtn = box.querySelector('.copy-btn');
        openBtn.addEventListener('click', () => window.open(link, '_blank'));
        copyBtn.addEventListener('click', async () => {
          const ok = await copyText(link);
          const old = copyBtn.textContent;
          copyBtn.textContent = ok ? 'Copiato!' : 'Errore';
          setTimeout(() => copyBtn.textContent = old, 1200);
        });
      });

    })();
  </script>
</body>
</html>
