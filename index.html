<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CoolVoce ❤️💚</title>

  <!-- Stili esterni -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="dark">
  <!-- Theme toggle -->
  <button id="themeToggle" class="theme-toggle" title="Cambia tema" aria-pressed="true">
    <span class="moon">🌙</span>
    <span class="sun">☀️</span>
  </button>

  <div class="container" role="main">
    <div class="logo">
      <div class="logo-shape" aria-hidden="true"></div>
      <div class="logo-text"> CoolVoce</div>
      <div class="hearts" aria-hidden="true">❤️💚</div>
    </div>

    <div class="controls-grid">
      <div class="control">
        <label for="offerSelect">OFFERTA?</label>
        <select id="offerSelect" aria-describedby="offerDescription">
          <option value="">SELEZIONA</option>
          <!-- opzioni popolate dinamicamente -->
        </select>
      </div>

      <div class="control">
        <label for="customOffer">PERSONALIZZATO?</label>
        <input id="customOffer" type="text" placeholder="CODICE OFFERTA" />
      </div>

      <div class="control">
        <label for="simType">SIM?</label>
        <select id="simType">
          <option value="SPEDIZIONE">SIM</option>
          <option value="ESIM">eSIM</option>
        </select>
      </div>

      <div class="control">
        <label for="activationType">ATTIVAZIONE?</label>
        <select id="activationType">
          <option value="1">NUOVA</option>
          <option value="2">MNP</option>
        </select>
      </div>

      <div class="generate-row">
        <button id="generateBtn" type="button">GENERA</button>
      </div>
    </div>

    <!-- aria-live: annuncia i cambiamenti ai lettori di schermo (polite) -->
    <div id="offerDescription" class="offer-description" aria-live="polite" aria-atomic="true"></div>

    <!-- Links header: pulsante cestino con contatore -->
    <div class="links-header" aria-hidden="false">
      <button id="clearLinksBtn" class="clear-links-btn" aria-label="Svuota i link generati (0 presenti)">
        <span class="trash" aria-hidden="true">🗑️</span>
        <span id="linksCountBadge" class="links-badge" aria-live="polite" aria-atomic="true">0</span>
      </button>
    </div>

    <div id="linksContainer" aria-live="polite" aria-atomic="false"></div>
  </div>

  <!-- Theme toggle behaviour -->
  <script src="./js/theme-toggle.js"></script>

  <!-- DOMPurify: vendored, local copy -->
  <script src="./js/vendor/purify.min.js"></script>

  <!-- Loader che carica il JSON e imposta window.CoolVoceOffers (with events offers:loaded / offers:updated) -->
  <script src="./js/offers-loader.js"></script>

  <!-- Legacy vended helpers if any (kept local) -->
  <!-- Main controller (ES module) -->
  <script type="module">
    import { initLinkController } from './js/link-controller.js';

    // inizializza l'app principale; se vuoi passare opzioni personalizzate mettile qui
    // Nota: il loader offers-loader.js imposta window.CoolVoceOffers ed emette events (offers:loaded / offers:updated).
    window.linkApp = initLinkController();

    // per compatibilità con eventuali script legacy, esportiamo alcune API utili
    // (es: window.linkApp.renderer, window.linkApp.store se presenti)
  </script>
</body>
</html>
